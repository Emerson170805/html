<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Modelo 3D con Gestos</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three/examples/js/loaders/GLTFLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three/examples/js/loaders/RGBELoader.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script>
    let scene, camera, renderer, model;
    let ws = new WebSocket("ws://localhost:5000");
    let pinchDetected = false;
    let lastX = null, lastY = null;
    let baseZoomDistance = null;

    function init() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.set(0, 0, 5);

      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.shadowMap.enabled = true;
      document.body.appendChild(renderer.domElement);

      const light = new THREE.AmbientLight(0xffffff, 2);
      scene.add(light);

      const directionalLight = new THREE.DirectionalLight(0xffffff, 3);
      directionalLight.position.set(5, 10, 5);
      scene.add(directionalLight);

      const fillLight = new THREE.PointLight(0xffffff, 2);
      fillLight.position.set(-5, 5, -5);
      scene.add(fillLight);

      const rgbeLoader = new THREE.RGBELoader();
      rgbeLoader.load('https://threejs.org/examples/textures/equirectangular/royal_esplanade_1k.hdr', function(texture) {
        texture.mapping = THREE.EquirectangularReflectionMapping;
        scene.environment = texture;
        scene.background = texture;
      });

      const loader = new THREE.GLTFLoader();
      loader.load("tonicolor.glb", (gltf) => {
        model = gltf.scene;
        model.position.set(0, -1, 0);
        model.scale.set(1, 1, 1);
        model.traverse((child) => {
          if (child.isMesh) {
            child.material.roughness = 0.2;
            child.material.metalness = 0.8;
            child.material.envMapIntensity = 2;
          }
        });
        scene.add(model);
      });

      animate();
    }

    function animate() {
      requestAnimationFrame(animate);
      if (model && pinchDetected) {
        let deltaX = lastX ? lastX - pinchDetected.x : 0;
        let deltaY = lastY ? lastY - pinchDetected.y : 0;
        model.rotation.y += deltaX * 5;
        model.rotation.x += deltaY * 5;
        lastX = pinchDetected.x;
        lastY = pinchDetected.y;
      }
      renderer.render(scene, camera);
    }

    ws.onmessage = (event) => {
      const data = JSON.parse(event.data);
      if (data.zoom_distance && model) {
        if (!baseZoomDistance) baseZoomDistance = data.zoom_distance;
        let factor = data.zoom_distance / baseZoomDistance;
        model.scale.set(factor, factor, factor);
      }
    };

    ws.onopen = () => console.log("ðŸŸ¢ WebSocket conectado");
    ws.onerror = (e) => console.error("ðŸ”´ Error WebSocket", e);
    ws.onclose = () => console.log("ðŸ”´ WebSocket cerrado");

    window.onload = init;
  </script>
</body>
</html>
