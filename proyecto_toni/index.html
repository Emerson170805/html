<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Control 3D con Gestos</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three/examples/js/loaders/GLTFLoader.js"></script>
  <style>
    body { margin: 0; overflow: hidden; background: #111; }
    canvas { display: block; }
  </style>
</head>
<body>
<script>
let scene, camera, renderer, model;
let ws = new WebSocket("ws://localhost:5050");
let rotating = false;
let lastPos = null;
let baseZoomDistance = null;

function init() {
    scene = new THREE.Scene();
    camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.set(0, 0, 5);

    renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.shadowMap.enabled = true;
    document.body.appendChild(renderer.domElement);

    const ambient = new THREE.AmbientLight(0xffffff, 0.6);
    const directional = new THREE.DirectionalLight(0xffffff, 2);
    directional.position.set(5, 10, 10);
    scene.add(ambient, directional);

    const loader = new THREE.GLTFLoader();
    loader.load("tonicolor.glb", (gltf) => {
        model = gltf.scene;
        model.traverse(child => {
            if (child.isMesh) {
                child.castShadow = true;
                child.receiveShadow = true;
            }
        });
        model.position.set(0, 0, 0);
        model.scale.set(1, 1, 1);
        scene.add(model);
        console.log("âœ… Modelo cargado");
    });

    animate();
}

function animate() {
    requestAnimationFrame(animate);
    renderer.render(scene, camera);
}

ws.onmessage = (event) => {
    const data = JSON.parse(event.data);
    if (!model || !data.hands) return;

    let thumb = null, index = null;
    let thumbs = [];

    data.hands.forEach((p) => {
        if (p.id === 4) {
            if (!thumb) thumb = p;
            thumbs.push(p);
        }
        if (p.id === 8) index = p;
    });

    if (thumb && index) {
        const dist = Math.hypot(thumb.x - index.x, thumb.y - index.y);
        if (dist < 0.05) {
            rotating = true;
            if (lastPos) {
                const dx = index.x - lastPos.x;
                const dy = index.y - lastPos.y;
                model.rotation.y += dx * 5;
                model.rotation.x += dy * 5;
            }
            lastPos = { x: index.x, y: index.y };
        } else {
            rotating = false;
            lastPos = null;
        }
    }

    if (data.zoom_distance && thumbs.length === 2) {
        if (!baseZoomDistance) baseZoomDistance = data.zoom_distance;
        const scale = data.zoom_distance / baseZoomDistance;
        model.scale.set(scale, scale, scale);
    }
};

ws.onopen = () => console.log("ðŸŸ¢ WebSocket conectado");
ws.onerror = err => console.error("ðŸ”´ Error WebSocket:", err);
ws.onclose = () => console.log("ðŸ”´ WebSocket cerrado");

window.onload = init;
</script>
</body>
</html>
